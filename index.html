<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Get Number</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- My Styles -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container"> 
      <div class="jumbotron">
        <h1>Guess the Number!<h1>
          <p>You have five chances to correctly guess the number</p>
          <p id="updates"></p>
          <div class="form">
            <input type="text" id="playersGuessInput" class="form-control" placeholder="Enter a number from 1 to 100">
          </div>
          <button type="submit" id="submitBtn" class="btn btn-success btn-lg" onclick="playersGuessSubmission(), checkGuess(), lowerOrHigher()">Submit Guess</button>

          <button type="button" id="hintBtn" class="btn btn-warning btn-lg">Hint</button>

          <button type="button" class="btn btn-danger btn-lg">Play Again</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
    <script src="guessingGame.js"></script>
  </body>

</html>
